<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Musik - Heartverse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="music.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/heart-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="assets/icons/heart-icon-192.png">
    <meta name="theme-color" content="#ff6b6b">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <button class="back-button" onclick="window.location.href='portal.html'">
            <svg class="back-icon" viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
            </svg>
        </button>
        <h1 class="page-title">Ruang Musik</h1>
        <div class="header-actions">
            <button class="visualizer-toggle">
                <svg class="visualizer-icon" viewBox="0 0 24 24">
                    <path d="M12,3L2,12H5V20H19V12H22L12,3M12,7.7C14.1,7.7 15.8,9.4 15.8,11.5C15.8,14.5 12,18 12,18C12,18 8.2,14.5 8.2,11.5C8.2,9.4 9.9,7.7 12,7.7M12,10.2C11.4,10.2 10.8,10.7 10.8,11.4C10.8,12.4 12,14.1 12,14.1C12,14.1 13.2,12.4 13.2,11.4C13.2,10.7 12.6,10.2 12,10.2Z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="music-main">
        <div class="player-container animate-fadeIn" style="animation-delay: 0.1s">
            <div class="album-art">
                <div class="album-art-inner">
                    <div class="vinyl animate-float" style="animation-delay: 0.2s">
                        <div class="vinyl-hole"></div>
                        <div class="vinyl-center"></div>
                    </div>
                </div>
            </div>
            
            <div class="song-info animate-fadeIn" style="animation-delay: 0.3s">
                <h2 class="song-title">Judul Lagu</h2>
                <p class="song-artist">Artis</p>
            </div>
            
            <div class="progress-container animate-fadeIn" style="animation-delay: 0.4s">
                <div class="time-current">0:00</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="time-duration">0:00</div>
            </div>
            
            <div class="player-controls animate-fadeIn" style="animation-delay: 0.5s">
                <button class="control-button shuffle-button animate-float" style="animation-delay: 0.6s">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path d="M15.41,16.58L14,18L10,14L14,10L15.41,11.41L12.83,14H20V16H12.83L15.41,18.58M14,6L15.41,7.41L12.83,10H20V12H12.83L15.41,14.58L14,16L10,12L14,8V6Z"/>
                    </svg>
                </button>
                
                <button class="control-button prev-button animate-float" style="animation-delay: 0.7s">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path d="M6,6H8V18H6M9.5,12L18,6V18L9.5,12Z"/>
                    </svg>
                </button>
                
                <button class="control-button play-pause-button animate-pulse">
                    <svg class="control-icon play-icon" viewBox="0 0 24 24">
                        <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                    </svg>
                </button>
                
                <button class="control-button next-button animate-float" style="animation-delay: 0.8s">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z"/>
                    </svg>
                </button>
                
                <button class="control-button repeat-button animate-float" style="animation-delay: 0.9s">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path d="M12,5V1L7,6L12,11V7A6,6 0 0,1 18,13A6,6 0 0,1 12,19A6,6 0 0,1 6,13H8A4,4 0 0,0 12,17A4,4 0 0,0 16,13A4,4 0 0,0 12,9V5Z"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-controls animate-fadeIn" style="animation-delay: 1.0s">
                <svg class="volume-icon" viewBox="0 0 24 24">
                    <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
                </svg>
                <div class="volume-slider">
                    <div class="volume-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="visualizer-container animate-fadeIn" style="animation-delay: 1.1s">
            <canvas id="visualizer" class="visualizer"></canvas>
        </div>
        
        <div class="playlist-container animate-fadeIn" style="animation-delay: 1.2s">
            <h3 class="playlist-title">Playlist Cinta</h3>
            <div class="playlist">
                <div class="playlist-item active animate-fadeIn" style="animation-delay: 1.3s" data-index="0">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">Lagu Cinta Abadi</div>
                        <div class="playlist-item-artist">Penyanyi</div>
                    </div>
                    <div class="playlist-item-duration">3:45</div>
                </div>
                
                <div class="playlist-item animate-fadeIn" style="animation-delay: 1.4s" data-index="1">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">Hatiku Hanya Untukmu</div>
                        <div class="playlist-item-artist">Penyanyi</div>
                    </div>
                    <div class="playlist-item-duration">4:20</div>
                </div>
                
                <div class="playlist-item animate-fadeIn" style="animation-delay: 1.5s" data-index="2">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">Bintang di Langit</div>
                        <div class="playlist-item-artist">Penyanyi</div>
                    </div>
                    <div class="playlist-item-duration">3:15</div>
                </div>
                
                <div class="playlist-item animate-fadeIn" style="animation-delay: 1.6s" data-index="3">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">Kisah Cinta Kita</div>
                        <div class="playlist-item-artist">Penyanyi</div>
                    </div>
                    <div class="playlist-item-duration">5:10</div>
                </div>
                
                <div class="playlist-item animate-fadeIn" style="animation-delay: 1.7s" data-index="4">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">Matahari Terbenam</div>
                        <div class="playlist-item-artist">Penyanyi</div>
                    </div>
                    <div class="playlist-item-duration">4:05</div>
                </div>
                
                <div class="playlist-item animate-fadeIn" style="animation-delay: 1.8s" data-index="5">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">Surga di Hatimu</div>
                        <div class="playlist-item-artist">Penyanyi</div>
                    </div>
                    <div class="playlist-item-duration">3:50</div>
                </div>
            </div>
        </div>
    </main>

    <script src="music.js"></script>
</body>
</html>
