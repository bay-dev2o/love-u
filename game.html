<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Cinta - Heartverse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/heart-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="assets/icons/heart-icon-192.png">
    <meta name="theme-color" content="#ff6b6b">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <button class="back-button" onclick="window.location.href='portal.html'">
            <svg class="back-icon" viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
            </svg>
        </button>
        <h1 class="page-title">Perjalanan Cinta</h1>
        <div class="header-actions">
            <button class="pause-button">
                <svg class="pause-icon" viewBox="0 0 24 24">
                    <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="game-main">
        <!-- Love Questions Game Container -->
        <div class="love-questions-container">
            <!-- Game Header -->
            <div class="game-header">
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Skor Cinta</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Pertanyaan</span>
                        <span id="question-number" class="stat-value">0/0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Waktu</span>
                        <span id="timer" class="stat-value">00:00</span>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="restart-button" class="control-button">
                        <svg class="control-icon" viewBox="0 0 24 24">
                            <path d="M12,4V1L8,5L12,9V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12H8A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Game Content -->
            <div class="game-content">
                <div id="question-container" class="question-container">
                    <h2 id="question-text" class="question-text">Siapkah kamu menguji seberapa dalam cintamu?</h2>
                    <div id="answers-container" class="answers-container">
                        <!-- Answers will be generated by JavaScript -->
                    </div>
                </div>
                
                <!-- Game Complete Screen -->
                <div id="game-complete" class="game-complete-screen hidden">
                    <div class="game-complete-content">
                        <h2>Cinta Sejati!</h2>
                        <p class="completion-message">Kamu telah menyelesaikan perjalanan cinta dengan indah. Semakin tinggi skormu, semakin dalam cintamu!</p>
                        <div class="completion-stats">
                            <div class="stat">
                                <span class="stat-label">Skor Cinta</span>
                                <span id="final-score" class="stat-value">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Pertanyaan Dijawab</span>
                                <span id="final-questions" class="stat-value">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Waktu</span>
                                <span id="final-time" class="stat-value">00:00</span>
                            </div>
                        </div>
                        <button id="play-again-button" class="play-again-button">
                            Jalani Perjalanan Cinta Lagi
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
