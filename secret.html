<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Rahasia - Heartverse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="secret.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/heart-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="assets/icons/heart-icon-192.png">
    <meta name="theme-color" content="#ff6b6b">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <button class="back-button" onclick="window.location.href='portal.html'">
            <svg class="back-icon" viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
            </svg>
        </button>
        <h1 class="page-title">Portal Rahasia</h1>
        <div class="header-actions">
            <button class="lock-button">
                <svg class="lock-icon" viewBox="0 0 24 24">
                    <path d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="secret-main">
        <!-- Lock Screen -->
        <div id="lock-screen" class="lock-screen">
            <div class="lock-content">
                <div class="lock-icon-container">
                    <svg class="lock-large-icon" viewBox="0 0 24 24">
                        <path d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                    </svg>
                </div>
                <h2>Portal Terkunci</h2>
                <p>Masukkan PIN atau pilih kunci emoji untuk membuka</p>
                
                <!-- PIN Input -->
                <div id="pin-section" class="unlock-section">
                    <div class="pin-display">
                        <input type="password" id="pin-input" class="pin-input" maxlength="4" placeholder="****">
                    </div>
                    <div class="pin-keypad">
                        <button class="key" data-value="1">1</button>
                        <button class="key" data-value="2">2</button>
                        <button class="key" data-value="3">3</button>
                        <button class="key" data-value="4">4</button>
                        <button class="key" data-value="5">5</button>
                        <button class="key" data-value="6">6</button>
                        <button class="key" data-value="7">7</button>
                        <button class="key" data-value="8">8</button>
                        <button class="key" data-value="9">9</button>
                        <button class="key" data-value="clear">C</button>
                        <button class="key" data-value="0">0</button>
                        <button class="key" data-value="back">←</button>
                    </div>
                    <button id="pin-unlock-button" class="unlock-button">Buka dengan PIN</button>
                </div>
                
                <!-- Emoji Lock -->
                <div id="emoji-section" class="unlock-section hidden">
                    <div class="emoji-display">
                        <div id="emoji-sequence" class="emoji-sequence"></div>
                    </div>
                    <div class="emoji-keypad">
                        <button class="emoji-key" data-emoji="❤️">❤️</button>
                        <button class="emoji-key" data-emoji="💖">💖</button>
                        <button class="emoji-key" data-emoji="✨">✨</button>
                        <button class="emoji-key" data-emoji="🌟">🌟</button>
                        <button class="emoji-key" data-emoji="🎵">🎵</button>
                        <button class="emoji-key" data-emoji="🔐">🔐</button>
                        <button class="emoji-key" data-emoji="🔑">🔑</button>
                        <button class="emoji-key" data-emoji="🌙">🌙</button>
                        <button class="emoji-key" data-emoji="⭐">⭐</button>
                        <button class="emoji-key" data-emoji="clear">C</button>
                        <button class="emoji-key" data-emoji="back">←</button>
                    </div>
                    <button id="emoji-unlock-button" class="unlock-button">Buka dengan Emoji</button>
                </div>
                
                <!-- Toggle Unlock Method -->
                <button id="toggle-unlock-method" class="toggle-method-button">
                    Gunakan <span id="toggle-text">Emoji</span> sebagai kunci
                </button>
            </div>
        </div>

        <!-- Secret Content -->
        <div id="secret-content" class="secret-content hidden">
            <!-- Secret Messages -->
            <div class="secret-section">
                <h3>Pesan Rahasia</h3>
                <div id="messages-container" class="messages-container">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="add-message-container">
                    <input type="text" id="new-message-input" class="new-message-input" placeholder="Tulis pesan rahasia baru...">
                    <button id="add-message-button" class="add-message-button">
                        <svg class="add-icon" viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Private Playlist -->
            <div class="secret-section">
                <h3>Playlist Pribadi</h3>
                <div id="playlist-container" class="playlist-container">
                    <!-- Playlist items will be dynamically added here -->
                </div>
                <div class="add-song-container">
                    <input type="text" id="new-song-input" class="new-song-input" placeholder="Tambahkan lagu ke playlist...">
                    <button id="add-song-button" class="add-song-button">
                        <svg class="add-icon" viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="secret.js"></script>
</body>
</html>
